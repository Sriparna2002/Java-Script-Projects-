<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change text content of a paragraph</title>
</head>
<style>
#button {
  width: 150px;
  height: 35px;
  margin-left: 90px;
  margin-top: 25px;
  background-color: #fff;
  padding: 1px 30px;
  border-radius: 8px;
  color: #212121;
  text-decoration: none;
  border: 2px solid #212121;
  font-size: 25px;
}
#paragraph{
    font-size: 100px;
}
#button:hover{
 background-color: aqua;
}
</style>
<body>
    <p id="paragraph">My Name Is Sriparna</p>
    <button id="button">change</button>
<script>
    function changetext() {
       document.getElementById('paragraph').textContent = "My name is Sri." 
    }
    document.getElementById('button').addEventListener ('click', changetext);
</script>
</body>
</html>
